<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Political Belief Spectrum</title>
  </head>
  <body>
    <div class="container">
      <h1>See where you fall on the political belief spectrum.</h1>

      <form id="political-beliefs">
        <div class="form-group">
          <label for="age">How old are you?</label>
          <input id="age" class="form-control" type="text">
          <label for="mustache">What color is the button? This question checks if you are paying attention.</label>
          <input id="mustache" class="form-control" type="text">
        </div>

        <p id="radio-menu">Which color do you prefer?</p>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="blue">
            Blue
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="red">
            Red
          </label>
        </div>

        <p id="radio-menu">Which animal do you prefer?</p>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="donkey">
            Donkey
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="elephant">
            Elephant
          </label>
        </div>

        <p id="radio-menu">Which flavor do you like better?</p>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="strawberry">
            Strawberry
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="mint-chip">
            Mint Chip
          </label>
        </div>

        <p id="radio-menu">Which method of communication do you prefer?</p>
        <div class="radio">
          <label>
            <input type="radio" name="communication" value="calling">
            Calling
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="communication" value="texting">
            Texting
          </label>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
